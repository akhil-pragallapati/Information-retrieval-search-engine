{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Research Paper Analysis</title>
	<link rel="stylesheet" type="text/css" href="{% static 'styling.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<body class="body">
	<div class="d-flex flex-column justify-content-right">
	<div>
		<h1>Research Paper Analysis</h1>
	</div>
	<form action="/searchkeywords" method="POST" enctype="multipart/form-data">

	{% csrf_token %}
	<div class="upload">
		<label for="pdf-file">Select a PDF file to upload:</label>
		<input type="file" id="pdf-file" name="pdf-file"><br><br>
	</div>
		<input type = "text" id = "query" name = "query" size = 100 placeholder="Enter the Keywords to be searched">
	<div class="but">
		<input type="submit" class="btn btn-warning" value="search keywords", name="searchkeywords">
	</div>
	</form>
	</div>
</body>
</html>
